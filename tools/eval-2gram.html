var data = {} // {text: frequency}
var dataLength = 0

function loadData() {
    data = {}
    var lines = document.getElementById('text').value.split("\n")
    for (var i = 0; i < lines.length; ++i) {
        if (!lines[i]) continue
        var tmp = lines[i].split(/\t/)
        if (tmp.length < 1) continue
        if (tmp.length < 2) {
            var freq = 1
            var text = tmp[0]
        } else {
            var freq = parseInt(tmp[0])
            var text = tmp[1]
        }
        text = text.replace(/[^、-ヿ]/g, '') // 単語を連結する。
        // 2-gramには単語が2回ずつ現れるので、単語間の連接の重みが半分になるが、よしとする
        text = text.replace(/[ァ-ヶ]/g, function(s) {
            return String.fromCharCode(s.charCodeAt(0) - 0x60);
        })
        if (!data[text]) data[text] = 0
        data[text] += freq
        dataLength += 1
        // console.log('"' + text + '" = ' + freq + '')
    }
}

            strokes = strokes.replace(new RegExp(element[0], 'g'), element[1])
        })
        strokes = strokes.replace(/:R/g, 'X')
        strokes = strokes.replace(/\|L/g, 'X')
        strokes = strokes.replace(/\|S/g, 'X')
        strokes = strokes.replace(/[:\|X]/g, '')
        strokeLength += strokes.length * count
        textLength += text.length * count

        // left/right
        var lr = strokes.replace(/[SLR]/g, '')
        lr = lr.replace(/[12345qwertasdfgzxcvb\[\]]/g, 'L')
        lr = lr.replace(/[67890yuiop\-=hjkl;''\\nm,\.\/]/g, 'R')
        if (m = lr.match(/L/g)) lCount += m.length * count
        if (m = lr.match(/R/g)) rCount += m.length * count
        if (m = lr.match(/LR/g)) lrCount += m.length * count
        if (m = lr.match(/RL/g)) rlCount += m.length * count
        lrLength += lr.length * count

        // same row
        var sr = strokes
        sr = sr.replace(/(.)\1+/g, '$1')
        sr = sr.replace(/[qwer]/g, 'A')
        sr = sr.replace(/[asdf]/g, 'B')
        sr = sr.replace(/[zxcv]/g, 'C')
        sr = sr.replace(/[uiop]/g, 'D')
        sr = sr.replace(/[jkl;]/g, 'E')
        sr = sr.replace(/[m,\.\/]/g, 'F')
        var prev = ' '
        for (var i = 0; i < sr.length; ++i) {
            c = sr.charAt(i)
            if (c == prev)
                srCount += count
            prev = c
        }
        srLength += sr.length * count

        // same finger
        var sf = strokes.replace(/[SLR]/g, '')
        sf = sf.replace(/(.)\1+/g, '$1')
        sf = sf.replace(/[qaz\[\]]/g, 'A')
        sf = sf.replace(/[12wsx]/g, 'B')
        sf = sf.replace(/[3edc]/g, 'C')
        sf = sf.replace(/[45rfvtgb]/g, 'D')
        sf = sf.replace(/[67yhnujm]/g, 'E')
        sf = sf.replace(/[8ik,]/g, 'F')
        sf = sf.replace(/[90ol\.]/g, 'G')
        sf = sf.replace(/[p;\/\-''=\\]/g, 'H')
        var prev = ' '
        for (var i = 0; i < sf.length; ++i) {
            c = sf.charAt(i)
            if (c == prev)
                sfCount += count
            prev = c
        }
        sfLength += sf.length * count

        // jumping same finger
        var jf = strokes.replace(/[SLR]/g, '')
        // if (m = jf.match(/[q\[\]]z|z[q\[\]]|wx|xw|ec|ce|rv|vr|tb|bt|yn|ny|um|mu|i,|,i|o\.|\.o|[p\-=]\/|\/[p\-=]/g)) jfCount += m.length * count
        if (m = jf.match(/[q\[\]]z|z[q\[\]]|wx|xw|ec|ce|[rt][vb]|[vb][rt]|[yu][nm]|[nm][yu]|i,|,i|o\.|\.o|[p\-=]\/|\/[p\-=]/g)) jfCount += m.length * count
        jfLength += jf.length * count

        // column frequency
        var cf = strokes.replace(/[SLR]/g, '')
        cf = cf.replace(/[qaz\[\]+]/g, 'A')
        cf = cf.replace(/[12wsx]/g, 'B')
        cf = cf.replace(/[3edc]/g, 'C')
        cf = cf.replace(/[45rfvtgb]/g, 'D')
        cf = cf.replace(/[67yhnujm]/g, 'E')
        cf = cf.replace(/[8ik,]/g, 'F')
        cf = cf.replace(/[90ol\.]/g, 'G')
        cf = cf.replace(/[p;\/\-''=\\]/g, 'H')
        if (m = cf.match(/A/g)) fl4Count += m.length * count
        if (m = cf.match(/B/g)) fl3Count += m.length * count
        if (m = cf.match(/C/g)) fl2Count += m.length * count
        if (m = cf.match(/D/g)) fl1Count += m.length * count
        if (m = cf.match(/E/g)) fr1Count += m.length * count
        if (m = cf.match(/F/g)) fr2Count += m.length * count
        if (m = cf.match(/G/g)) fr3Count += m.length * count
        if (m = cf.match(/H/g)) fr4Count += m.length * count

        // row frequency
        var rf = strokes.replace(/[SLR]/g, '')
        rf = rf.replace(/[12345]/g, 'A')
        rf = rf.replace(/[\[\]qwert]/g, 'B')
        rf = rf.replace(/[asdfg]/g, 'C')
        rf = rf.replace(/[zxcvb]/g, 'D')
        rf = rf.replace(/[67890]/g, 'E')
        rf = rf.replace(/[yuiop\-=]/g, 'F')
        rf = rf.replace(/[hjkl;''\\]/g, 'G')
        rf = rf.replace(/[nm,\.\/]/g, 'H')
        if (m = rf.match(/A/g)) rl4Count += m.length * count
        if (m = rf.match(/B/g)) rl3Count += m.length * count
        if (m = rf.match(/C/g)) rl2Count += m.length * count
        if (m = rf.match(/D/g)) rl1Count += m.length * count
        if (m = rf.match(/E/g)) rr4Count += m.length * count
        if (m = rf.match(/F/g)) rr3Count += m.length * count
        if (m = rf.match(/G/g)) rr2Count += m.length * count
        if (m = rf.match(/H/g)) rr1Count += m.length * count

        // key frequency
        var kf = strokes.replace(/[SLR]/g, '')
        for (i = 0; i < strokes.length; ++i) {
            var k = strokes.slice(i, i+1)
            if (!keyCount[k]) keyCount[k] = 0
            keyCount[k] += count
        }
    }
    console.log('配列名=' + element[0] + ', 打鍵数=' + strokeLength + ', 文字数=' + textLength)

    var barWidth = 12
    var barScale = 200
    var cfChart = ''
    cfChart += '<td rowspan="4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkaPj/HwAEhwKAGqTFYAAAAABJRU5ErkJggg==" width="' + barWidth + '" height="' + (Math.round(barScale * fl4Count / strokeLength)) + '"></td>'
    cfChart += '<td rowspan="4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkaPj/HwAEhwKAGqTFYAAAAABJRU5ErkJggg==" width="' + barWidth + '" height="' + (Math.round(barScale * fl3Count / strokeLength)) + '"></td>'
    cfChart += '<td rowspan="4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkaPj/HwAEhwKAGqTFYAAAAABJRU5ErkJggg==" width="' + barWidth + '" height="' + (Math.round(barScale * fl2Count / strokeLength)) + '"></td>'
    cfChart += '<td rowspan="4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkaPj/HwAEhwKAGqTFYAAAAABJRU5ErkJggg==" width="' + barWidth + '" height="' + (Math.round(barScale * fl1Count / strokeLength)) + '"></td>'
    cfChart += '<td rowspan="4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkaPj/HwAEhwKAGqTFYAAAAABJRU5ErkJggg==" width="' + barWidth + '" height="' + (Math.round(barScale * fr1Count / strokeLength)) + '"></td>'
    cfChart += '<td rowspan="4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkaPj/HwAEhwKAGqTFYAAAAABJRU5ErkJggg==" width="' + barWidth + '" height="' + (Math.round(barScale * fr2Count / strokeLength)) + '"></td>'
    cfChart += '<td rowspan="4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkaPj/HwAEhwKAGqTFYAAAAABJRU5ErkJggg==" width="' + barWidth + '" height="' + (Math.round(barScale * fr3Count / strokeLength)) + '"></td>'
    cfChart += '<td rowspan="4"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkaPj/HwAEhwKAGqTFYAAAAABJRU5ErkJggg==" width="' + barWidth + '" height="' + (Math.round(barScale * fr4Count / strokeLength)) + '"></td>'
    var rfChart = ''
    rfChart += '<td style="text-align: right"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+N/wHwAFBgKAjYGKKgAAAABJRU5ErkJggg==" height="' + barWidth + '" width="' + (Math.round(barScale * rl4Count / strokeLength)) + '"></td>'
    // rfChart += '<td class="percentage">' + (rl4Count / strokeLength * 100).toFixed(0) + '%</td>'
    rfChart += cfChart
    // rfChart += '<td class="percentage">' + (rr4Count / strokeLength * 100).toFixed(0) + '%</td>'
    rfChart += '<td style="text-align: left"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+N/wHwAFBgKAjYGKKgAAAABJRU5ErkJggg==" height="' + barWidth + '" width="' + (Math.round(barScale * rr4Count / strokeLength)) + '"></td>'
    rfChart += '</tr><tr>'
    rfChart += '<td style="text-align: right"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+N/wHwAFBgKAjYGKKgAAAABJRU5ErkJggg==" height="' + barWidth + '" width="' + (Math.round(barScale * rl3Count / strokeLength)) + '"></td>'
    // rfChart += '<td class="percentage">' + (rl3Count / strokeLength * 100).toFixed(0) + '%</td>'
    // rfChart += '<td class="percentage">' + (rr3Count / strokeLength * 100).toFixed(0) + '%</td>'
    rfChart += '<td style="text-align: left"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+N/wHwAFBgKAjYGKKgAAAABJRU5ErkJggg==" height="' + barWidth + '" width="' + (Math.round(barScale * rr3Count / strokeLength)) + '"></td>'
    rfChart += '</tr><tr>'
    rfChart += '<td style="text-align: right"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+N/wHwAFBgKAjYGKKgAAAABJRU5ErkJggg==" height="' + barWidth + '" width="' + (Math.round(barScale * rl2Count / strokeLength)) + '"></td>'
    // rfChart += '<td class="percentage">' + (rl2Count / strokeLength * 100).toFixed(0) + '%</td>'
    // rfChart += '<td class="percentage">' + (rr2Count / strokeLength * 100).toFixed(0) + '%</td>'
    rfChart += '<td style="text-align: left"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+N/wHwAFBgKAjYGKKgAAAABJRU5ErkJggg==" height="' + barWidth + '" width="' + (Math.round(barScale * rr2Count / strokeLength)) + '"></td>'
    rfChart += '</tr><tr>'
    rfChart += '<td style="text-align: right"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+N/wHwAFBgKAjYGKKgAAAABJRU5ErkJggg==" height="' + barWidth + '" width="' + (Math.round(barScale * rl1Count / strokeLength)) + '"></td>'
    // rfChart += '<td class="percentage">' + (rl1Count / strokeLength * 100).toFixed(0) + '%</td>'
    // rfChart += '<td class="percentage">' + (rr1Count / strokeLength * 100).toFixed(0) + '%</td>'
    rfChart += '<td style="text-align: left"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+N/wHwAFBgKAjYGKKgAAAABJRU5ErkJggg==" height="' + barWidth + '" width="' + (Math.round(barScale * rr1Count / strokeLength)) + '"></td>'
    rfChart = '<tr>' + rfChart + '</tr>'
    var lrTable = ''
    lrTable += '<td class="percentage"></td>'
    // lrTable += '<td class="percentage"></td>'
    lrTable += '<td class="percentage" colspan="4">' + (lCount / strokeLength * 100).toFixed(0) + '%</td>'
    lrTable += '<td class="percentage" colspan="4">' + (rCount / strokeLength * 100).toFixed(0) + '%</td>'
    // lrTable += '<td class="percentage"></td>'
    lrTable += '<td class="percentage"></td>'
    lrTable = '<tr>' + lrTable + '</tr>'

    var kfTable = ''
    var keyCountMax = 0
    for (var i = 0; i < physical_layout.length; ++i) {
        for (j = 0; j < physical_layout[i].length; ++j) {
            k = physical_layout[i].slice(j, j+1)
            if (keyCount[k]) {
                if (keyCountMax < keyCount[k]) {
                    keyCountMax = keyCount[k]
                }
            }
        }
    }
    for (var i = 0; i < physical_layout.length; ++i) {
        kfTable += '<tr>'
        for (j = 0; j < physical_layout[i].length; ++j) {
            k = physical_layout[i].slice(j, j+1)
            if (!keyCount[k]) {
                kfTable += '<td class="percentage">&nbsp;</td>'
            } else {
                var x = 255 - Math.round(255 * keyCount[k] / keyCountMax)
                var rgb = '255,' + x + ',' + x
                kfTable += '<td class="percentage" style="background-color: rgb(' + rgb + ');">' + (keyCount[k] / strokeLength * 100).toFixed(1) + '</td>'
            }
        }
        kfTable += '</tr>'
    }

    var inner = '<td><a href="' + element[1] + '" target="_blank">' + element[0] + '</a></td>'
    inner += '<td>' + element[3] + '</td>'
    inner += '<td>' + element[4] + '</td>'
    inner += '<td>' + element[5] + '</td>'
    inner += '<td>' + strokeLength.toLocaleString() + ' (' + ((strokeLength / textLength).toFixed(2)) + ')</td>'
    inner += '<td>' + (lrCount + rlCount).toLocaleString() + ' (' + ((lrCount + rlCount) / lrLength * 100).toFixed(1) + '%)</td>'
    inner += '<td>' + srCount.toLocaleString() + ' (' + (srCount / srLength * 100).toFixed(1) + '%)</td>'
    inner += '<td>' + sfCount.toLocaleString() + ' (' + (sfCount / sfLength * 100).toFixed(1) + '%)</td>'
    inner += '<td>' + jfCount.toLocaleString() + ' (' + (jfCount / jfLength * 100).toFixed(1) + '%)</td>'
    // inner += '<td><table class="nested">' + rfChart + lrTable + '</table></td>'
    // inner += '<td><table class="nested keymap">' + kfTable + '</table></td>'

    var row = document.createElement("tr")
    row.innerHTML = inner
    document.getElementById('result').appendChild(row)
}

function evalLayouts() {
    for (var i = 0; i < layouts.length; ++i) {
        evalLayout(layouts[i], i, layouts)
    }
}

function retry() {
    var table = document.getElementById('result')
    while (2 <= table.rows.length) {
        var row = table.rows[table.rows.length - 1]
        row.parentNode.removeChild(row)
    }
    loadData()
    evalLayouts()
}
